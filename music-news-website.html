<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

        .header {

        .header h1 {

        }

        .header p {

        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .category-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .category-header {

        }

        .category-header.news { background: #e3f2fd; color: #1976d2; }
        .category-header.report { background: #f3e5f5; color: #7b1fa2; }
        .category-header.insight { background: #e8f5e8; color: #388e3c; }
        .category-header.interview { background: #fff3e0; color: #f57c00; }
        .category-header.column { background: #fce4ec; color: #c2185b; }

        .news-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
        }

        .news-item:hover {
            background-color: #f8f9fa;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .news-title a {
            text-decoration: none;
            color: inherit;
        }

        .news-title a:hover {
            color: #667eea;
        }

        .news-summary {
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px; /* ìš”ì•½ ì•„ë˜ ì—¬ë°± */
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px; /* ìœ„ ì—¬ë°± ì¶”ê°€ */
        }

        .news-details { /* ë‚ ì§œì™€ ë§í¬ë¥¼ ìœ„í•œ ìƒˆë¡œìš´ ì„¹ì…˜ */
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .news-details .news-link {
            color: #667eea; /* ë§í¬ ìƒ‰ìƒ */
            text-decoration: none;
        }

        .news-details .news-link:hover {
            text-decoration: underline;
        }

        .news-source {
            font-weight: 500;
        }

        .news-score {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .tags {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #00BFFF; /* íƒœê·¸ ìƒ‰ìƒ */
            font-weight: bold; /* íƒœê·¸ ê°•ì¡° */
        }

        /* .tag í´ë˜ìŠ¤ëŠ” ë” ì´ìƒ ê°œë³„ íƒœê·¸ì— ì‚¬ìš©ë˜ì§€ ì•Šìœ¼ë¯€ë¡œ ì œê±°í•˜ê±°ë‚˜ ìˆ¨ê¹€ */
        /* .tag { display: none; } */

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .last-updated {
            text-align: center;

        }

        @media (max-width: 768px) {

                padding: 10px;
            }
            
            .header h1 {

            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸµ Music News Dashboard</h1>
            <p>ì‹¤ì‹œê°„ ìŒì•… ì—…ê³„ ë‰´ìŠ¤ - ë§¤ì¼ ì˜¤ì „ 10ì‹œ ì—…ë°ì´íŠ¸</p>
        </div>

        <div id="loading" class="loading">
            ğŸ“¡ ë‰´ìŠ¤ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
        </div>

        <div id="error" class="error" style="display: none;">
            âŒ ë‰´ìŠ¤ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.
        </div>

        <div id="content" style="display: none;">
            <div id="stats" class="stats"></div>
            <div id="categories" class="categories"></div>
            <div id="lastUpdated" class="last-updated"></div>
        </div>
    </div>

    <script>
        // GitHub ì €ì¥ì†Œ ì •ë³´ (ì‚¬ìš©ìê°€ ìˆ˜ì •í•´ì•¼ í•¨)
        const GITHUB_USERNAME = 'YOUR-USERNAME'; // ì—¬ê¸°ì— ì‹¤ì œ GitHub ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!
        const REPO_NAME = 'music-news-automation';
        const JSON_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/music_news.json`;

        // ì¹´í…Œê³ ë¦¬ í•œê¸€ ì´ë¦„
        const CATEGORY_NAMES = {
            'NEWS': 'ğŸ“° ë‰´ìŠ¤',
            'REPORT': 'ğŸ“Š ë¦¬í¬íŠ¸',
            'INSIGHT': 'ğŸ’¡ ì¸ì‚¬ì´íŠ¸',
            'INTERVIEW': 'ğŸ¤ ì¸í„°ë·°',
            'COLUMN': 'âœï¸ ì¹¼ëŸ¼'
        };

        // ì¹´í…Œê³ ë¦¬ CSS í´ë˜ìŠ¤
        const CATEGORY_CLASSES = {
            'NEWS': 'news',
            'REPORT': 'report',
            'INSIGHT': 'insight',
            'INTERVIEW': 'interview',
            'COLUMN': 'column'
        };

        async function loadMusicNews( ) {
            try {
                console.log('ë‰´ìŠ¤ ë°ì´í„° ë¡œë”© ì‹œì‘...');
                
                const response = await fetch(JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('ë‰´ìŠ¤ ë°ì´í„° ë¡œë”© ì™„ë£Œ:', data);
                
                displayNews(data);
                
            } catch (error) {
                console.error('ë‰´ìŠ¤ ë¡œë”© ì‹¤íŒ¨:', error);
                showError();
            }
        }

        function displayNews(data) {
            const { metadata, news, summary } = data;
            
            // ë¡œë”© ìˆ¨ê¸°ê¸°
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // í†µê³„ í‘œì‹œ
            displayStats(metadata, summary);
            
            // ì¹´í…Œê³ ë¦¬ë³„ ë‰´ìŠ¤ í‘œì‹œ
            displayCategories(news);
            
            // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
            displayLastUpdated(metadata.generated_at);
        }

        function displayStats(metadata, summary) {
            const statsContainer = document.getElementById('stats');
            
            const stats = [
                { label: 'ì´ ë‰´ìŠ¤', value: metadata.total_news },
                { label: 'ì¹´í…Œê³ ë¦¬', value: Object.keys(metadata.categories).length },
                { label: 'ìƒìœ„ ì¥ë¥´', value: summary.top_genres.length },
                { label: 'ì»¤ë²„ ì§€ì—­', value: summary.top_regions.length }
            ];
            
            statsContainer.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-number">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function displayCategories(news) {
            const categoriesContainer = document.getElementById('categories');
            
            const categoryHTML = Object.entries(news)
                .filter(([category, articles]) => articles.length > 0)
                .map(([category, articles]) => `
                    <div class="category-section">
                        <div class="category-header ${CATEGORY_CLASSES[category]}">
                            ${CATEGORY_NAMES[category]} (${articles.length}ê°œ)
                        </div>
                        ${articles.map(article => createNewsItem(article)).join('')}
                    </div>
                `).join('');
            
            categoriesContainer.innerHTML = categoryHTML;
        }

        function createNewsItem(article) {
            // ë‚ ì§œ í¬ë§·íŒ…
            const newsDate = new Date(article.date);
            const formattedDate = newsDate.toLocaleString('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            // íƒœê·¸ í¬ë§·íŒ… (ëª¨ë“  íƒœê·¸ë¥¼ ëª¨ì•„ ëŒ€ë¬¸ìë¡œ, ê³µë°±ìœ¼ë¡œ êµ¬ë¶„)
            const allTags = [];
            if (article.tags.genre && article.tags.genre.length > 0) {
                allTags.push(...article.tags.genre);
            }
            if (article.tags.industry && article.tags.industry.length > 0) {
                allTags.push(...article.tags.industry);
            }
            if (article.tags.region && article.tags.region.length > 0) {
                allTags.push(...article.tags.region);
            }
            const formattedTags = allTags.map(tag => tag.toUpperCase()).join(' ');

            return `
                <div class="news-item">
                    <div class="news-title">
                        <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                            ${article.title}
                        </a>
                    </div>
                    <div class="news-summary">${article.summary}</div>
                    <div class="news-details">
                        <span class="news-date">ğŸ“… ${formattedDate}</span> | 
                        <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="news-link">ğŸ”— ë§í¬</a>
                    </div>
                    <div class="news-meta">
                        <span class="news-source">ğŸ“ ${article.source}</span>
                        <span class="news-score">â­ ${article.importance_score}</span>
                    </div>
                    ${formattedTags ? `<div class="tags">${formattedTags}</div>` : ''}
                </div>
            `;
        }

        function displayLastUpdated(timestamp) {
            const lastUpdatedContainer = document.getElementById('lastUpdated');
            const date = new Date(timestamp);
            const koreanTime = date.toLocaleString('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            lastUpdatedContainer.innerHTML = `
                ğŸ“… ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${koreanTime}
            `;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‰´ìŠ¤ ë°ì´í„° ë¡œë”©
        document.addEventListener('DOMContentLoaded', loadMusicNews);

        // 5ë¶„ë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
        setInterval(loadMusicNews, 5 * 60 * 1000);
    </script>
</body>
