name: Music News Automation

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ì‹œê°„ ì˜¤ì „ 10ì‹œ (UTC ì˜¤ì „ 1ì‹œ)
    - cron: '0 1 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  run-music-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 30ë¶„ íƒ€ì„ì•„ì›ƒ
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'  # pip ìºì‹œ í™œìš©
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify environment variables
      run: |
        echo "Checking environment variables..."
        if [ -z "$SLACK_TOKEN" ]; then echo "âŒ SLACK_TOKEN not set"; exit 1; fi
        if [ -z "$EMAIL_ADDRESS" ]; then echo "âŒ EMAIL_ADDRESS not set"; exit 1; fi
        if [ -z "$EMAIL_PASSWORD" ]; then echo "âŒ EMAIL_PASSWORD not set"; exit 1; fi
        echo "âœ… All environment variables are set"
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
    
    - name: Run music news automation
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      run: |
        echo "ğŸµ Starting music news automation..."
        python music_news_automation.py --production
        echo "âœ… Music news automation completed"
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: automation-logs-${{ github.run_number }}
        path: |
          music_news_automation.log
          *.log
        retention-days: 7  # 7ì¼ê°„ ë³´ê´€
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Workflow failed. Check the logs for details."
        echo "Failed at: $(date)"

